<nav>
    <div class="flex flex-row justify-between ">
        <div>
            <p>{{userData.username}}</p>
            <p>{{userData.role}}</p>
        </div>
        <div>
            <button
                class="inline-block rounded border-2 border-primary px-6 pt-2 pb-[6px] text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-primary-600 focus:border-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                (click)="logout()">Logout</button>
        </div>
    </div>
</nav>


<app-user-page-admin-component *ngIf="userData.role === 'Admin' "></app-user-page-admin-component>
<app-user-page-user-component *ngIf="userData.role === 'User'"></app-user-page-user-component>
