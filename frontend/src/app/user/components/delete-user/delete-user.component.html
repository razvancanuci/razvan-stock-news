<button
    class="inline-block rounded border-2 border-primary px-6 pt-2 pb-[6px] text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-primary-600 focus:border-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
    (click)="goBack()">Back</button>

<table class="text-left font-light">
    <thead class="border-b font-medium dark:border-neutral-500">
        <tr>
            <th class="px-6 py-4">Name</th>
            <th class="px-6 py-4">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr class="border-b dark:border-neutral-500" *ngFor="let user of users">
            <td class="whitespace-nowrap px-6 py-4">{{user.username}}</td>
            <td class="whitespace-nowrap px-6 py-4"><button
                    class="mt-1/20 w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    (click)="deleteUser(user.id)" *ngIf="user.role !== 'Admin'">Delete</button></td>

        </tr>
    </tbody>
</table>
