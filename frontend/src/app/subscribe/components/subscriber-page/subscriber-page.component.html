<div class="flex flex-col justify-start items-center max-w-4 mt-1/10 text-4xl px-20">
    <app-subscriber-form *ngIf="!isSubscribed" (formEmitter)="createSubscriber($event)"
        [emailAlreadySubscribed]="emailSubscribed"></app-subscriber-form>
    <app-confirm-subscription *ngIf="isSubscribed"></app-confirm-subscription>
</div>
